<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU Projekt</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <style>
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #000, #333, #000, #555);
        background-size: 400% 400%;
        animation: gradientBG 30s ease infinite;
        color: #fff;
        display: flex;
        text-align: center;
        flex-direction: column;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      canvas {
        width: 80%;
        height: 80%;
        border: none;
        box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1), 0 20px 60px rgba(255, 255, 255, 0.2);
        margin-left: 5%; /* Adjust canvas to the left */
        border-radius: 15px;
        transition: transform 0.3s;
        margin-top: 3%;
      }
    #key-label,
    #mouse-x-label,
    #mouse-y-label {
    display: none;
    }

      .inputs {
        position: fixed;
        top: 50%;
        right: -300px; /* Hide most of the controls */
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 1em;
        text-align: center;
        width: 300px;
        background: rgba(0, 0, 0, 0.8);
        padding: 1em;
        border-radius: 8px 0 0 8px;
        box-shadow: -5px 0 15px rgba(155, 134, 14, 0.384);
        transition: right 0.3s;
        cursor: pointer;
      }

      .inputs:hover {
        right: 0; /* Show all controls on hover */
      }

      .indicator {
        background: rgba(0, 0, 0, 0.8);
        height: 30px;
        width: 30px;
        position: fixed;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        text-align: center;
        font-size: 20px;
        line-height: 30px;
        border-radius: 8px 0 0 8px;
        cursor: pointer;
      }

      .time-container {
        display: flex;
        justify-content: space-between;
        width: 50%; /* Match the canvas width */
        margin-left: 18%; /* Match the canvas margin */
        margin-top: 40px;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .time-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      }

      .time-item {
        flex: 1;
        text-align: center;
        color: #c0c0c0;
        font-family: "Arial", sans-serif;
        font-weight: bold;
        margin: 0 10px;
        transition: color 0.3s; /* Transition for hover effect */
      }

      .time-item:hover {
        color: #f5a623; /* Change color on hover for interactivity */
      }
    
      h3 {
        margin: 0;
        color: #f5a623;
        font-size: 1.2em;
        margin-bottom: 10px;
      }

      span {
        font-size: 1.5em;
      }

    </style>
  </head>
  <body>
    <div class="inputs">
      <div class="control-group">
        <div id="appChoiceContainer" class="app-selection">
          <h3>Select Application:</h3>
          <input type="radio" name="appChoice" id="app1Choice" value="app1"
            checked />
          <label for="app1Choice">App 1</label><br />
          <input type="radio" name="appChoice" id="app2Choice" value="app2" />
          <label for="app2Choice">App 2</label>
        </div>
      </div>
      <div class="control-group">
        <span>Light Properties</span>
        <div class="slider-control">
          <label for="intensity">Light Intensity</label>
          <input id="intensity" type="range" min="0" max="10" step="0.01"
            value="1.0" />
        </div>
        <div class="slider-control">
          <label for="size">Light Size</label>
          <input id="size" type="range" min="0" max="10" step="0.1"
            value="0.1" />
        </div>
        <div class="slider-control">
          <label for="ambient-light">Ambient Light</label>
          <input id="ambient-light" type="range" min="0" max="1" step="0.1"
            value="0.1" />
        </div>
        <span>Material Properties</span>
        <div class="slider-control">
          <label for="ambient">Ambient</label>
          <input id="ambient" type="range" min="0" max="1" step="0.01"
            value="0.2" />
        </div>
        <div class="slider-control">
          <label for="diffuse">Diffuse</label>
          <input id="diffuse" type="range" min="0" max="1" step="0.01"
            value="0.5" />
        </div>
        <div class="slider-control">
          <label for="specular">Specular</label>
          <input id="specular" type="range" min="0" max="1" step="0.01"
            value="0.5" />
        </div>
        <div class="slider-control">
          <label for="shininess">Shininess</label>
          <input id="shininess" type="range" min="0" max="250" step="0.1"
            value="35" />
        </div>
        <div class="slider-control">
          <label for="reflectivity">Reflectivity</label>
          <input id="reflectivity" type="range" min="0" max="1" step="0.01"
            value="0.0" />
        </div>
        <div class="slider-control">
          <label for="refraction">Refraction</label>
          <input id="refraction" type="range" min="0" max="1" step="0.01"
            value="0.0" />
        </div>
        <div class="slider-control">
          <label for="transparency">Transparency</label>
          <input id="transparency" type="range" min="0" max="1" step="0.01"
            value="0.0" />
        </div>
      </div>
    </div>

    <div class="time-container">
      <div class="time-item">
        <h3>Upload Time:</h3>
        <span id="upload-time"></span><span> ms</span>
      </div>
      <div class="time-item">
        <h3>Render Time:</h3>
        <span id="render-time"></span><span> ms</span>
      </div>
      <div class="time-item">
        <h3>Frame Rate:</h3>
        <span id="frame-time"></span><span> fps</span>
      </div>
    </div>

    <h2 id="key-label"></h2>
    <h2 id="mouse-x-label"></h2>
    <h2 id="mouse-y-label"></h2>

    <script src="./dist/main.bundle.js"></script>
    <script>
      function toggleControls() {
        const controls = document.querySelector(".inputs")
        if (controls.style.right === "0px") {
          controls.style.right = "-200px"
        } else {
          controls.style.right = "0px"
        }
      }
    </script>
  </body>
</html>
