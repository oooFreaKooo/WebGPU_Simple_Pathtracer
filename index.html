<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU
      Pathtacer</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=">
    <style>
    :root {
      --bg-color: #f0f0f0;
      --panel-bg: #ffffff;
      --text-color: #333333;
      --highlight-color: #4CAF50;
      --shadow-light: #dddddd;
      --shadow-dark: #bbbbbb;
      --toggle-bg: #e0e0e0;
      --toggle-checked: #4CAF50;
    }

    .dark-mode {
      --bg-color: #121212;
      --panel-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --highlight-color: #66BB6A;
      --shadow-light: #333333;
      --shadow-dark: #000000;
      --toggle-bg: #333333;
      --toggle-checked: #66BB6A;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      overflow: hidden;
    }

    .settings-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--highlight-color);
      border: none;
      color: #fff;
      padding: 0.8em 1.2em;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, transform 0.2s;
      z-index: 1000;
    }

    .settings-btn:hover {
      background: darken(var(--highlight-color), 10%);
      transform: translateY(-2px);
    }

    .control-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background: var(--panel-bg);
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      padding: 20px;
      overflow-y: auto;
      z-index: 999;
    }

    .control-panel.open {
      transform: translateX(0);
    }

    .control-panel-toggle {
      position: absolute;
      top: 20px;
      left: -40px;
      background: var(--highlight-color);
      border: none;
      color: #fff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, transform 0.2s;
    }

    .control-panel-toggle:hover {
      background: darken(var(--highlight-color), 10%);
      transform: rotate(90deg);
    }

    .control-group {
      margin-top: 60px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h3 {
      margin-bottom: 15px;
      font-size: 1.1em;
      color: var(--highlight-color);
      border-bottom: 2px solid var(--highlight-color);
      padding-bottom: 5px;
    }

    .control-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .control-item label {
      flex: 1;
      font-size: 0.95em;
      margin-right: 10px;
    }

    .control-item input[type="range"] {
      flex: 2;
      margin-right: 10px;
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: var(--shadow-light);
      outline: none;
      transition: background 0.3s;
    }

    .control-item input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--highlight-color);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .control-item input[type="range"]::-webkit-slider-thumb:hover {
      background: darken(var(--highlight-color), 10%);
      transform: scale(1.2);
    }

    .slider-value {
      width: 40px;
      text-align: right;
      font-size: 0.9em;
    }

    .checkbox-control {
      display: flex;
      align-items: center;
    }

    .checkbox-control input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      cursor: pointer;
      accent-color: var(--highlight-color);
      transition: transform 0.2s;
    }

    .checkbox-control input[type="checkbox"]:hover {
      transform: scale(1.1);
    }

    .toggle-dark-mode {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    .toggle-dark-mode input[type="checkbox"] {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      cursor: pointer;
      accent-color: var(--highlight-color);
      transition: transform 0.2s;
    }

    .toggle-dark-mode input[type="checkbox"]:hover {
      transform: scale(1.1);
    }

    .toggle-dark-mode label {
      font-size: 1em;
      cursor: pointer;
    }

    #canvasContainer {
      width: 100%;
      height: 100%;
    }

    .time-container {
      position: fixed;
      color: var(--text-color);
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      padding: 10px 10px;
      z-index: 1000;
    }

    .time-item {
      margin: 0 15px;
      text-align: center;
    }

    .time-item h3 {
      margin-bottom: 5px;
      font-size: 0.9em;
      color: var(--highlight-color);
    }

    .time-item span {
      font-size: 0.9em;
      color: var(--text-color);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .control-panel {
        width: 80%;
      }

      .settings-btn {
        padding: 0.6em 1em;
        font-size: 0.9em;
      }

      .control-panel-toggle {
        width: 35px;
        height: 35px;
      }

      .time-item {
        margin: 5px 0;
      }
    }
  </style>
  </head>

  <body>
    <button class="settings-btn" id="settingsBtn">⚙️ Settings</button>

    <div class="control-panel" id="controlPanel">
      <button class="control-panel-toggle"
        id="controlPanelToggle">✖️</button>
      <div class="control-group">
        <div class="section">
          <h3>Scene Properties</h3>

          <div class="control-item">
            <label for="bounces">Bounces</label>
            <input id="bounces" type="range" min="1" max="32"
              step="1"
              value="8" />
            <span class="slider-value" id="bouncesValue">8</span>
          </div>

          <div class="control-item">
            <label for="samples">Samples</label>
            <input id="samples" type="range" min="1" max="32"
              step="1"
              value="1" />
            <span class="slider-value" id="samplesValue">1</span>
          </div>

          <div class="control-item">
            <label for="fov">FOV</label>
            <input id="fov" type="range" min="60" max="220" step="5"
              value="135" />
            <span class="slider-value" id="fovValue">135</span>
          </div>
        </div>

        <!-- Post processing Section -->
        <div class="section">
          <h3>Post Processing</h3>

          <div class="control-item checkbox-control">
            <input id="gamma" type="checkbox" checked />
            <label for="gamma">Gamma Correction</label>
          </div>

          <div class="control-item checkbox-control">
            <input id="aces" type="checkbox" checked />
            <label for="aces">ACES Filmic Tone Mapping</label>
          </div>

          <div class="control-item checkbox-control">
            <input id="filmic" type="checkbox" />
            <label for="filmic">Filmic Tone Mapping</label>
          </div>
        </div>

        <!-- Advanced Settings Section -->
        <div class="section">
          <h3>Advanced Settings</h3>

          <div class="control-item">
            <label for="jitter">Jitter Scale</label>
            <input id="jitter" type="range" min="0" max="10"
              step="0.1"
              value="1.0" />
            <span class="slider-value" id="jitterValue">1.0</span>
          </div>

          <div class="control-item checkbox-control">
            <input id="backfaceCulling" type="checkbox" checked />
            <label for="backfaceCulling">Backface Culling</label>
          </div>

          <div class="control-item">
            <label for="skyMode">Sky Mode</label>
            <select id="skyMode">
              <option value="0">Black Sky</option>
              <option value="1">Procedural Sky</option>
              <option value="2">Sky Texture</option>
            </select>
          </div>
        </div>
      </div>

      <div class="toggle-dark-mode">
        <input type="checkbox" id="darkModeToggle" checked />
        <label for="darkModeToggle">Dark Mode</label>
      </div>

    </div>

    <div class="container">
      <div id="canvasContainer"></div>
    </div>

    <div class="time-container">
      <div class="time-item">
        <span id="triangles"></span><span> triangles</span>
      </div>
      <div class="time-item">
        <span id="render-time"></span><span> frames</span>
      </div>
      <div class="time-item">
        <span id="frame-time"></span><span> fps</span>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <script>
    const settingsBtn = document.getElementById('settingsBtn');
    const controlPanel = document.getElementById('controlPanel');
    const controlPanelToggle = document.getElementById('controlPanelToggle');
    const darkModeToggle = document.getElementById('darkModeToggle');

    settingsBtn.addEventListener('click', () => {
      controlPanel.classList.toggle('open');
    });

    controlPanelToggle.addEventListener('click', () => {
      controlPanel.classList.remove('open');
    });



    // Check if dark mode was previously enabled
    if (localStorage.getItem('dark-mode') === 'enabled') {
      document.body.classList.add('dark-mode');
      darkModeToggle.checked = true;
    } else {
      darkModeToggle.checked = false;
    }

    darkModeToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
      // Save preference in local storage
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('dark-mode', 'enabled');
      } else {
        localStorage.setItem('dark-mode', 'disabled');
      }
    });

    // Update slider values dynamically
    const sliders = document.querySelectorAll('input[type="range"]');
    sliders.forEach(slider => {
      slider.addEventListener('input', (e) => {
        const valueSpan = document.getElementById(`${e.target.id}Value`);
        valueSpan.textContent = e.target.value;
      });
    });
  </script>
  </body>

</html>
