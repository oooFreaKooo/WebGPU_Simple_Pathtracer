<html>

<head>
    <meta charset="utf-8">
    <title>WebGPU Test</title>
</head>

<body>
    <canvas></canvas>
    <div class="inputs">
        <span>Ambient Intensity</span>
        <input id="ambient" type="range" min="0" max="1" step="0.01" value="0.1"/>
        <span>Point Light Intensity</span>
        <input id="point" type="range" min="0" max="1" step="0.01" value="1"/>
        <span>Point Light Radius</span>
        <input id="radius" type="range" min="0" max="100" step="1" value="20"/>
        <span>Dir Light Intensity</span>
        <input id="dir" type="range" min="0" max="1" step="0.01" value="0.6"/>
    </div>
    <script src="main.bundle.js"></script>
</body>

</html>
