<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        canvas {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 100%;
        }
        .inputs {
            position: fixed;
            top: 1em;
            right: 1em;
            display: flex;
            flex-direction: column;
            gap: 1em;
            text-align: left;
            width: 150px;
        }

        input {
            width: 100%;
            margin: 0;
        }

    </style>
</head>
<body>
    <div id="container">
        <canvas id="gfx-main" width="1200" height = "900"></canvas>
        <h2 id="key-label"></h2>
        <h2 id="mouse-x-label"></h2>
        <h2 id="mouse-y-label"></h2>
        <span>Ambient Intensity</span>
        <input id="ambient" type="range" min="0" max="1" step="0.01" value="0.1" />
        <span>Light X-Direction</span>
        <input id="light-x" type="range" min="-50" max="50" step="1.0" value="1.0" />
        <span>Light Y-Direction</span>
        <input id="light-y" type="range" min="-50" max="50" step="1.0" value="1.0" />
        <span>Light Z-Direction</span>
        <input id="light-z" type="range" min="-50" max="50" step="1.0" value="1.0" />
        <span>Diffuse Intensity</span>
        <input id="diffuse" type="range" min="0" max="1" step="0.01" value="0.1" />
        <span>Specular Intensity</span>
        <input id="specular" type="range" min="0" max="1" step="0.01" value="0.1" />

    </div>
    <script src="main.bundle.js"></script>
</body>
</html>
