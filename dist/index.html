<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beleuchtung</title>
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            text-align: center;
            flex-direction: column;
            justify-content: center;
            font-family: Avenir,Helvetica,Arial,sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        p{
            font-size: 14px;
            margin:0
        }
        canvas {
           width: 100%;
           height: 100%; 
        }
        .inputs {
            position: fixed;
            top: 1em;
            right: 1em;
            display: flex;
            flex-direction: column;
            gap: 1em;
            text-align: left;
            width: 150px;
        }
        input{
            width: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas-webgpu" width="1000" height="1000" ></canvas>
    <div class="inputs">
        <span>Ambient Intensity</span>
        <input id="ambient" type="range" min="0" max="1" step="0.01" value="0.1"/>
        <span>Light X-Direction</span>
        <input id="light-x" type="range" min="-50" max="50" step="1.0" value="1.0"/>
        <span>Light Y-Direction</span>
        <input id="light-y" type="range" min="-50" max="50" step="1.0" value="1.0"/>
        <span>Light Z-Direction</span>
        <input id="light-z" type="range" min="-50" max="50" step="1.0" value="1.0"/>
    </div>
    <script src="main.bundle.js"></script>
</body>
</html>
